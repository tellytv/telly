---
version: 2

jobs:
  test:
    docker:
    - image: circleci/golang:1.10
    working_directory: /go/src/github.com/tellytv/telly

    steps:
    - checkout
    - setup_remote_docker
    - run: curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
    - run: make promu
    - run: make

  build:
    machine: true
    working_directory: /home/circleci/.go_workspace/src/github.com/tellytv/telly
    environment:
      GOPATH: /home/circleci/.go_workspace

    steps:
    - checkout
    - run: mkdir /home/circleci/.go_workspace/bin
    - run: curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
    - run: make promu
    - run: make dep
    - run: promu crossbuild -v
    - persist_to_workspace:
        root: .
        paths:
        - .build

  docker_hub_master:
    docker:
      - image: circleci/golang:1

    steps:
      - checkout
      # - run: go get -u github.com/alecthomas/gometalinter
      # - run: gometalinter --install
      - run: go test -v ./...
      # - run: gometalinter --config=.gometalinter.json ./...

workflows:
  version: 2
  telly:
    jobs:
    - test:
        filters:
          tags:
            only: /.*/
    - build:
        filters:
          tags:
            only: /.*/
    - docker_hub_master:
        requires:
        - test
        - build
        filters:
          branches:
            only: master
    - docker_hub_release_tags:
        requires:
        - test
        - build
        filters:
          tags:
            only: /^v[0-9]+(\.[0-9]+){2}(-.+|[^-.]*)$/
          branches:
            ignore: /.*/
